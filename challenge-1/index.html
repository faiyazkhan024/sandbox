<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/e4af390b92.js"
      crossorigin="anonymous"
    ></script>
    <style type="text/tailwindcss"></style>

    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <title>Hailcabs Coding Challenge 1</title>
  </head>
  <body class="max-w-screen-xl mx-auto text-[#243640] bg-[#f7f9f9]">
    <!-- Page Header (AppBar) -->
    <header id="app-bar" class="px-10 py-6 flex justify-between">
      <!-- Navigation -->
      <nav class="flex items-center gap-12">
        <a href="#">
          <img class="w-14 aspect-square" src="./assets/logo.png" alt="logo" />
        </a>
        <ul class="flex gap-8 font-medium">
          <li><a href="#library">Library</a></li>
          <li><a href="#latest-content">Subjects</a></li>
          <li><a href="#featured-content">Paths</a></li>
        </ul>
      </nav>

      <!-- Action Buttons -->
      <div class="flex gap-4 items-center">
        <button
          class="px-6 py-3 font-medium rounded-lg shadow hover:shadow-lg active:shadow-inner"
        >
          Sign in
        </button>
        <button
          class="px-6 py-3 font-medium rounded-lg shadow hover:shadow-lg active:shadow-inner text-white bg-gradient-to-r from-[#07a5fe] to-[#0197e9]"
        >
          Join Pro
        </button>
      </div>
    </header>

    <!-- Page Main -->
    <main class="px-10 space-y-4">
      <!-- Hero -->
      <section
        id="hero"
        class="min-h-[calc(100vh-110px)] text-center flex flex-col items-center justify-center gap-8 relative"
      >
        <h1 class="text-6xl font-bold">
          Ready to build <br />
          something awesome?
        </h1>
        <p class="text-xl font-medium text-[#799eb1]">
          We create practical screencasts for awesome developers.
        </p>
        <input
          id="search"
          name="search"
          type="search"
          placeholder="| Search our library, e.g. Learn React"
          class="px-6 py-4 min-w-[45rem] w-3/4 text-xl border-2 border-gray-200 rounded-lg shadow-lg focus:border-[[#07a5fe]] outline-none"
        />
        <div class="w-20 h-2 bg-[#50caff] absolute left-0 bottom-0"></div>
      </section>
    </main>
  </body>
</html>
